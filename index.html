<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenQuest Pro - Cook, Connect, Earn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
        --primary: #FF6B35;
        --primary-dark: #E85A2B;
        --secondary: #04E762;
        --secondary-dark: #03C653;
        --accent: #FFD23F;
        --danger: #FF1744;
        --bg: #FAFAFA;
        --bg-elevated: #FFFFFF;
        --bg-card: #FFFFFF;
        --bg-input: #F5F5F5;
        --text-primary: #1A1A1A;
        --text-secondary: #666666;
        --text-tertiary: #999999;
        --border: #E0E0E0;
        --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
        --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
        --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
    }
    
    body.dark {
        --bg: #0A0A0A;
        --bg-elevated: #1A1A1A;
        --bg-card: #1F1F1F;
        --bg-input: #2A2A2A;
        --text-primary: #FFFFFF;
        --text-secondary: #B0B0B0;
        --text-tertiary: #808080;
        --border: #333333;
    }
    
    body {
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text-primary);
        min-height: 100vh;
        padding-bottom: 100px;
        transition: background 0.3s, color 0.3s;
    }
    
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Syne', sans-serif;
        font-weight: 700;
        line-height: 1.2;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* Auth Styles */
    .auth-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 40px;
        background: var(--bg-card);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
    }
    
    .auth-logo {
        text-align: center;
        margin-bottom: 32px;
    }
    
    .auth-logo-text {
        font-family: 'Syne', sans-serif;
        font-size: 32px;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .auth-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 15px;
        background: var(--bg-input);
        color: var(--text-primary);
        margin-bottom: 12px;
        font-family: 'DM Sans', sans-serif;
        transition: all 0.2s;
    }
    
    .auth-input:focus {
        outline: none;
        border-color: var(--primary);
    }
    
    .auth-btn {
        width: 100%;
        padding: 14px 20px;
        border-radius: var(--radius-md);
        border: none;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: 'DM Sans', sans-serif;
        margin-bottom: 12px;
        color: white;
    }
    
    .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }
    
    .auth-btn-primary {
        background: var(--primary);
    }
    
    .auth-btn-secondary {
        background: var(--secondary);
    }
    
    .auth-error {
        color: var(--danger);
        font-size: 14px;
        margin-top: 12px;
        text-align: center;
    }
    
    .auth-note {
        text-align: center;
        color: var(--text-tertiary);
        font-size: 12px;
        margin-top: 16px;
    }
    
    /* App Styles */
    .app-header {
        position: sticky;
        top: 0;
        background: var(--bg-elevated);
        border-bottom: 1px solid var(--border);
        padding: 16px 0;
        z-index: 100;
        backdrop-filter: blur(20px);
        box-shadow: var(--shadow-sm);
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-family: 'Syne', sans-serif;
        font-size: 24px;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .btn {
        padding: 12px 24px;
        border-radius: var(--radius-md);
        border: none;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: 'DM Sans', sans-serif;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }
    
    .btn-primary {
        background: var(--primary);
        color: white;
    }
    
    .btn-secondary {
        background: var(--secondary);
        color: white;
    }
    
    .btn-outline {
        background: transparent;
        border: 2px solid var(--border);
        color: var(--text-primary);
    }
    
    .btn-sm {
        padding: 8px 16px;
        font-size: 14px;
    }
    
    .hero {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        border-radius: var(--radius-xl);
        padding: 40px;
        margin: 24px 0;
        color: white;
    }
    
    .hero h1 {
        font-size: 36px;
        margin-bottom: 8px;
    }
    
    .hero-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 16px;
        margin-top: 24px;
    }
    
    .hero-stat {
        background: rgba(255,255,255,0.15);
        padding: 16px;
        border-radius: var(--radius-md);
    }
    
    .hero-stat-value {
        font-size: 28px;
        font-weight: 700;
    }
    
    .hero-stat-label {
        font-size: 14px;
        margin-top: 4px;
    }
    
    .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-sm);
    }
    
    .recipe-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
        margin: 24px 0;
    }
    
    .recipe-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .recipe-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
    }
    
    .recipe-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: var(--bg-input);
    }
    
    .recipe-content {
        padding: 20px;
    }
    
    .recipe-title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 8px;
    }
    
    .recipe-meta {
        color: var(--text-secondary);
        font-size: 14px;
        margin-bottom: 12px;
    }
    
    .tag {
        padding: 4px 12px;
        background: var(--bg-input);
        border-radius: 16px;
        font-size: 12px;
        display: inline-block;
        margin-right: 8px;
    }
    
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-elevated);
        border-top: 1px solid var(--border);
        padding: 12px 0;
        z-index: 100;
    }
    
    .nav-items {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        padding: 8px;
        border: none;
        background: none;
        color: var(--text-tertiary);
        cursor: pointer;
        border-radius: var(--radius-sm);
    }
    
    .nav-item.active {
        color: var(--primary);
        background: rgba(255, 107, 53, 0.1);
    }
    
    .nav-icon {
        font-size: 24px;
    }
    
    .nav-label {
        font-size: 12px;
        font-weight: 600;
    }
    
    .toast {
        position: fixed;
        top: 24px;
        right: 24px;
        background: var(--bg-elevated);
        padding: 16px 24px;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        z-index: 2000;
        display: none;
        border: 1px solid var(--border);
    }
    
    .toast.show {
        display: block;
        animation: slideIn 0.3s;
    }
    
    @keyframes slideIn {
        from { transform: translateX(400px); }
        to { transform: translateX(0); }
    }
    
    .saved-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: var(--secondary);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
    }
    
    #app-content { display: none; }
    #app-content.show { display: block; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-container">
        <div class="auth-logo">
            <div class="auth-logo-text">üç≥ KitchenQuest</div>
            <p style="color: var(--text-secondary); margin-top: 8px;">Cook, Connect, Earn</p>
        </div>
        
        <input type="text" id="username-input" class="auth-input" placeholder="Choose a username">
        
        <button id="signin-btn" class="auth-btn auth-btn-primary">Start Cooking!</button>
        
        <p class="auth-note">No signup needed ‚Ä¢ Data saved locally on your device</p>
        
        <p id="auth-error" class="auth-error"></p>
    </div>
</div>

<div id="app-content">
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">KitchenQuest</div>
                <div style="display:flex;gap:12px;align-items:center;">
                    <span style="color: var(--text-secondary); font-size: 14px;" id="user-display"></span>
                    <button class="btn btn-outline btn-sm" id="signout-btn">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container" id="main-content"></main>

    <nav class="bottom-nav">
        <div class="nav-items">
            <button class="nav-item active" onclick="navigate('home')">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" onclick="navigate('discover')">
                <span class="nav-icon">üîç</span>
                <span class="nav-label">Discover</span>
            </button>
            <button class="nav-item" onclick="navigate('cookbook')">
                <span class="nav-icon">üìñ</span>
                <span class="nav-label">Cookbook</span>
            </button>
            <button class="nav-item" onclick="navigate('pantry')">
                <span class="nav-icon">üì¶</span>
                <span class="nav-label">Pantry</span>
            </button>
        </div>
    </nav>
</div>

<div id="toast" class="toast">
    <div style="font-weight:600;" id="toast-message"></div>
</div>

<script>
// ==================== STATE ====================
let state = {
    user: {
        username: null,
        level: 1,
        xp: 0,
        xpToNext: 500,
        totalMealsCooked: 0,
        streak: 0
    },
    cookbook: [],
    pantry: ['salt', 'pepper', 'olive oil', 'eggs', 'milk', 'flour', 'butter'],
    currentPage: 'home',
    discoveredRecipes: [
        {
            id: 1,
            title: "Pasta Carbonara",
            image: "https://images.unsplash.com/photo-1612874742237-6526221588e3?w=400",
            time: 25,
            cuisine: "Italian"
        },
        {
            id: 2,
            title: "Chicken Stir Fry",
            image: "https://images.unsplash.com/photo-1603133872878-684f208fb84b?w=400",
            time: 20,
            cuisine: "Asian"
        },
        {
            id: 3,
            title: "Greek Salad",
            image: "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=400",
            time: 15,
            cuisine: "Greek"
        },
        {
            id: 4,
            title: "Beef Tacos",
            image: "https://images.unsplash.com/photo-1565299585323-38d6b0865b47?w=400",
            time: 25,
            cuisine: "Mexican"
        },
        {
            id: 5,
            title: "Margherita Pizza",
            image: "https://images.unsplash.com/photo-1574071318508-1cdbab80d002?w=400",
            time: 30,
            cuisine: "Italian"
        },
        {
            id: 6,
            title: "Salmon Teriyaki",
            image: "https://images.unsplash.com/photo-1580959375367-714fc37b8a3c?w=400",
            time: 20,
            cuisine: "Japanese"
        }
    ],
    theme: 'light'
};

// ==================== AUTH ====================
const usernameInput = document.getElementById('username-input');
const signinBtn = document.getElementById('signin-btn');
const signoutBtn = document.getElementById('signout-btn');
const authError = document.getElementById('auth-error');
const authScreen = document.getElementById('auth-screen');
const appContent = document.getElementById('app-content');

signinBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (!username) {
        authError.textContent = 'Please enter a username';
        return;
    }
    
    state.user.username = username;
    loadState();
    
    document.getElementById('user-display').textContent = `üë®‚Äçüç≥ ${username}`;
    authScreen.style.display = 'none';
    appContent.classList.add('show');
    
    init();
    showToast(`Welcome, ${username}! üéâ`);
});

signoutBtn.addEventListener('click', () => {
    saveState();
    state.user.username = null;
    authScreen.style.display = 'block';
    appContent.classList.remove('show');
    showToast('Signed out');
});

// Check if user already logged in
window.addEventListener('load', () => {
    const savedUsername = localStorage.getItem('kq_username');
    if (savedUsername) {
        usernameInput.value = savedUsername;
        signinBtn.click();
    }
});

// ==================== STORAGE ====================
function loadState() {
    const saved = localStorage.getItem('kq_data_' + state.user.username);
    if (saved) {
        try {
            const data = JSON.parse(saved);
            state = { ...state, ...data };
        } catch (e) {
            console.error('Load failed:', e);
        }
    }
}

function saveState() {
    if (state.user.username) {
        localStorage.setItem('kq_username', state.user.username);
        localStorage.setItem('kq_data_' + state.user.username, JSON.stringify(state));
    }
}

// ==================== APP ====================
function init() {
    render();
}

function navigate(page) {
    state.currentPage = page;
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    
    // Find and activate the clicked nav item
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach((item, index) => {
        const icons = ['üè†', 'üîç', 'üìñ', 'üì¶'];
        if (item.querySelector('.nav-icon').textContent === icons[['home', 'discover', 'cookbook', 'pantry'].indexOf(page)]) {
            item.classList.add('active');
        }
    });
    
    render();
}

function render() {
    const content = document.getElementById('main-content');
    
    if (state.currentPage === 'home') {
        content.innerHTML = `
            <div class="hero">
                <h1>Welcome, ${state.user.username}! üëã</h1>
                <p>Level ${state.user.level} Chef</p>
                <div class="hero-stats">
                    <div class="hero-stat">
                        <div class="hero-stat-value">${state.user.totalMealsCooked}</div>
                        <div class="hero-stat-label">Meals Cooked</div>
                    </div>
                    <div class="hero-stat">
                        <div class="hero-stat-value">${state.cookbook.length}</div>
                        <div class="hero-stat-label">Saved Recipes</div>
                    </div>
                    <div class="hero-stat">
                        <div class="hero-stat-value">${state.pantry.length}</div>
                        <div class="hero-stat-label">Pantry Items</div>
                    </div>
                    <div class="hero-stat">
                        <div class="hero-stat-value">${state.user.streak}üî•</div>
                        <div class="hero-stat-label">Day Streak</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>üç≥ Quick Start</h2>
                <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-top:16px;">
                    <button class="btn btn-primary" onclick="navigate('discover')">Discover Recipes</button>
                    <button class="btn btn-secondary" onclick="navigate('cookbook')">My Cookbook (${state.cookbook.length})</button>
                </div>
            </div>
        `;
    } else if (state.currentPage === 'discover') {
        content.innerHTML = `
            <h1 style="margin:24px 0;">üîç Discover Recipes</h1>
            <div class="recipe-grid">
                ${state.discoveredRecipes.map(r => `
                    <div class="recipe-card">
                        ${state.cookbook.find(c => c.id === r.id) ? '<div class="saved-badge">‚úì Saved</div>' : ''}
                        <img src="${r.image}" class="recipe-image" alt="${r.title}">
                        <div class="recipe-content">
                            <h3 class="recipe-title">${r.title}</h3>
                            <div class="recipe-meta">‚è± ${r.time} min</div>
                            <span class="tag">${r.cuisine}</span>
                            <button class="btn ${state.cookbook.find(c => c.id === r.id) ? 'btn-outline' : 'btn-secondary'}" 
                                    style="width:100%;margin-top:12px;" 
                                    onclick="event.stopPropagation();${state.cookbook.find(c => c.id === r.id) ? 'removeRecipe(' + r.id + ')' : 'saveRecipe(' + r.id + ')'}">
                                ${state.cookbook.find(c => c.id === r.id) ? '‚úó Remove' : '+ Save'}
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    } else if (state.currentPage === 'cookbook') {
        content.innerHTML = `
            <h1 style="margin:24px 0;">üìñ My Cookbook</h1>
            ${state.cookbook.length === 0 ? `
                <div class="card" style="text-align:center;padding:60px 20px;">
                    <div style="font-size:64px;margin-bottom:16px;">üìñ</div>
                    <h2>Your cookbook is empty</h2>
                    <p style="color:var(--text-secondary);margin:16px 0;">Start discovering and saving recipes!</p>
                    <button class="btn btn-primary" onclick="navigate('discover')">Discover Recipes</button>
                </div>
            ` : `
                <div class="card"><p>${state.cookbook.length} recipes saved</p></div>
                <div class="recipe-grid">
                    ${state.cookbook.map(r => `
                        <div class="recipe-card">
                            <img src="${r.image}" class="recipe-image" alt="${r.title}">
                            <div class="recipe-content">
                                <h3 class="recipe-title">${r.title}</h3>
                                <div class="recipe-meta">‚è± ${r.time} min</div>
                                <span class="tag">${r.cuisine}</span>
                                <button class="btn btn-primary" style="width:100%;margin-top:12px;" onclick="cookRecipe(${r.id})">
                                    üî• Cook This (+50 XP)
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `}
        `;
    } else {
        content.innerHTML = `
            <h1 style="margin:24px 0;">üì¶ Your Pantry</h1>
            <div class="card">
                <h3 style="margin-bottom:16px;">${state.pantry.length} Ingredients</h3>
                <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:12px;">
                    ${state.pantry.map(item => `
                        <div style="padding:16px;background:var(--bg-input);border-radius:var(--radius-md);text-align:center;">
                            <div style="font-size:32px;margin-bottom:4px;">ü•ò</div>
                            <div style="font-size:14px;font-weight:600;">${item}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
}

function saveRecipe(id) {
    const recipe = state.discoveredRecipes.find(r => r.id === id);
    if (recipe && !state.cookbook.find(r => r.id === id)) {
        state.cookbook.push(recipe);
        saveState();
        showToast(`Saved ${recipe.title}!`);
        render();
    }
}

function removeRecipe(id) {
    state.cookbook = state.cookbook.filter(r => r.id !== id);
    saveState();
    showToast('Recipe removed');
    render();
}

function cookRecipe(id) {
    const recipe = state.cookbook.find(r => r.id === id);
    if (recipe) {
        state.user.xp += 50;
        state.user.totalMealsCooked++;
        
        if (state.user.xp >= state.user.xpToNext) {
            state.user.level++;
            state.user.xp = 0;
            state.user.xpToNext = Math.floor(state.user.xpToNext * 1.5);
            showToast(`Level Up! Now Level ${state.user.level}! üéâ`);
        } else {
            showToast(`Cooked ${recipe.title}! +50 XP`);
        }
        
        saveState();
        render();
    }
}

function showToast(message) {
    document.getElementById('toast-message').textContent = message;
    document.getElementById('toast').classList.add('show');
    setTimeout(() => document.getElementById('toast').classList.remove('show'), 3000);
}

console.log('‚úÖ KitchenQuest Pro - Ready! (Standalone Mode)');
</script>

</body>
</html>
